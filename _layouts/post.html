---
layout: default
---
<header class="blog">
  <h1>Blog</h1>
  <h2>...</h2>
</header>
<main class="blogPost">
    <h1>{{ page.title }}</h1>

    {{ content }}

    {% if page.author %}
    <h3 class="blog">By {{ page.author }}</h3>
    {% endif %}
    <h4 class="blog">{{ page.date | date: "%B %-d, %Y" }}</h4>

    {% include comments.html %}

</main>

---
layout: default
title: Blog
permalink: /blog/
---
<main>
    {% for post in site.posts limit 10 %}

    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    {% if post.author %}
    <small><em>{{ post.author }}, {{ post.date | date: "%b %-d, %Y" }}</em></small>
    {% endif %}
    <p>{% if post.description %}{{ post.description }}{% endif %}</p>

    {% endfor %}
</main>

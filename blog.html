---
layout: default
title: Blog
permalink: /blog/
---
<main>
    <h1>My blog</h1>
    {% for post in site.posts limit 10 %}

    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    {{ post.content | strip_html | truncatewords: 50 }}
    {% if post.author %}
    <h3 class="blog">By {{ post.author }}</h3>
    <h4 class="blog">{{ post.date | date: "%B %-d, %Y" }}</h4>
    {% endif %}
    {% endfor %}
</main>

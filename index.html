<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Popniten.github.io </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/default.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <style>
    .mdl-layout__header {
        background: #273238;
    }
    .mdl-mini-footer {
        background: #273238;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
    /* This background is dark, so we set text to white. Use 87% black instead if
        your background is light. */
    color: white;
    }
    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header ">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">
                    popniten.github.io
                </span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">Portfolio</a>
                    <a class="mdl-navigation__link" href="#">Blog</a>
                    <a class="mdl-navigation__link" href="#">About</a>
                    <a class="mdl-navigation__link" href="#">Contact</a>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="main_search">
                            <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="main_search">
                            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                            </div>
                        </div>
                    </form>
                </nav>
            </div>
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="splash">
                    <h1>Welcome</h1>
                    <h2>
                        Introductory text...
                    </h2>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">
                popniten.github.io
            </span>
            <nav class="mdl-navigation">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="drawer_search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="drawer_search">
                            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                        </div>
                    </div>
                </form>
                <a class="mdl-navigation__link" href="#">Portfolio</a>
                <a class="mdl-navigation__link" href="#">Blog</a>
                <a class="mdl-navigation__link" href="#">About</a>
                <a class="mdl-navigation__link" href="#">Contact</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="mdl-cell mdl-cell--12-col">
                <p>Hello world!</p>
            </div>
            <div class="mdl-cell mdl-cell--4-col">Cell 1</div>
            <div class="mdl-cell mdl-cell--4-col">Cell 2</div>
            <div class="mdl-cell mdl-cell--4-col">Cell 3</div>
        </main>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Portfolio website</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>

    <!--<script id="dsq-count-scr" src="//popnitendevop.disqus.com/count.js" async></script>-->
    <script src="js/index.js"></script>
</body>

</html>
